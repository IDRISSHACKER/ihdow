<!DOCTYPE html>

    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href="./styles.css" rel="stylesheet">

<body>

      <div class="game">

        <div class="gameDesk"></div>
      </div>
      <div class="game gameActive">
        <div class="gameTitle">Spider Man</div>

          <div class="img" style="background: url(./layout/games/spiderMan.jpg) no-repeat;"></div>

      </div>
      <div class="game">

      </div>
      <div class="menu">
